<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/styles/all.min.css" />
    <title>Tetris - Game</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h1>Tetris - Game</h1>
            <h2 id="puntaje">
              Presiona <kbd>P</kbd> o pulsa el bot√≥n para comenzar
            </h2>
          </div>
          <div class="col-12 text-center">
            <canvas id="canvas"></canvas>
            <br />
            <div class="mt-2">
              <button id="btnIniciar" class="btn btn-success">
                <i class="fas fa-play"></i>
              </button>
              <button hidden id="btnPausar" class="btn btn-success">
                <i class="fas fa-pause"></i>
              </button>
              <button id="reset" class="btn btn-danger">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./Assets/scripts/sweetalert2.min.js"></script>
    <script src="./Assets/scripts/tetris.js"></script>
  </body>
</html>
